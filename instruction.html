      <h1>Sådan spotter du et Anomaly</h1>
      <p>Her er nogen eksempler på, hvordan du kan spotte et Anomaly</p>
      <section class="info-graphic">
        <svg
          svg
          id="bodymap"
          viewBox="0 0 1000 1500"
          preserveAspectRatio="xMidYMid meet"
        >
          <image href="img/Infografik.svg" width="1000" height="1500" />

          <circle
            cx="300"
            cy="500"
            r="80"
            fill="red"
            opacity="0.6"
            cursor="pointer"
            data-title="Unaturlig Smil"
            data-text="Et kendetegn ved en skinwalker er et unaturligt bredt og uhyggeligt smil, der strækker sig langt ud over, hvad der er normalt for mennesker. Dette uhyggelige grin føles ofte forkert i sin symmetri og intensitet, og det hænger ved, selv i stilhed, hvilket vækker en dyb, instinktiv følelse af ubehag. Det er et subtilt, men skræmmende tegn på, at den, du står overfor, måske ikke er helt menneskelig.."
          />
          <circle
            cx="400"
            cy="1000"
            r="80"
            fill="red"
            opacity="0.6"
            cursor="pointer"
            data-title="Uhyggelige sår"
            data-text="Et kendetegn ved en skinwalker kan være et uhyggeligt, unaturligt sår midt på brystet, som ser næsten for perfekt placeret og smertefuldt ud til at være menneskeligt. Såret udstråler en stille, ubehagelig intensitet, som om det bærer på noget mørkt og fremmed. Det er et subtilt, men klart advarselstegn på, at den person, du ser, måske ikke er helt menneskelig."
          />
          <circle
            cx="680"
            cy="650"
            r="80"
            fill="red"
            opacity="0.6"
            cursor="pointer"
            data-title="Lange Kropsdele"
            data-text="Et kendetegn ved en skinwalker kan være unormalt lange kropsdele, som en strakt hals eller forlængede lemmer, der bevæger sig på en næsten umenneskelig måde. Denne unaturlige proportion skaber en ubehagelig følelse af forkerthed og vækker instinktiv mistanke om, at noget bag facaden ikke er menneskeligt."
          />
        </svg>
      </section>
